<div *ngIf="proveedor">
    <h2>{{ proveedor.name | uppercase }} Details</h2>
    <div>
        <span>id: </span>{{ proveedor.id }}
    </div>
    <div>
        <label for="proveedor-name">Proveedor name: </label>
        <input id="proveedor-name" [(ngModel)]="proveedor.name" placeholder="name">
    </div>
</div>
